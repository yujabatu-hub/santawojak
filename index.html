<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santawojak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #0f2b1d; /* Deep forest green fallback */
        /* Festive snowy background with a dark green overlay for readability */
        background-image: linear-gradient(rgba(15, 43, 29, 0.85), rgba(15, 43, 29, 0.85)), url('https://thumbs4.imagebam.com/a8/49/9d/ME180WWE_t.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        overflow-x: hidden;
      }
      .font-christmas {
        font-family: 'Mountains of Christmas', cursive;
      }
      .font-serif-display {
        font-family: 'Playfair Display', serif;
      }
      
      /* Snowflakes */
      .snowflake {
        color: #fff;
        font-size: 1.5em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px #000;
        position: fixed;
        top: -10%;
        z-index: 0; /* Behind content */
        user-select: none;
        cursor: default;
        pointer-events: none; /* Prevents blocking clicks */
        animation-name: snowflakes-fall, snowflakes-shake;
        animation-duration: 10s, 3s;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        animation-play-state: running, running;
      }

      @keyframes snowflakes-fall {
        0% { top: -10%; }
        100% { top: 100%; }
      }

      @keyframes snowflakes-shake {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(80px); }
      }

      .snowflake:nth-of-type(1) { left: 1%; animation-delay: 0s, 0s; }
      .snowflake:nth-of-type(2) { left: 10%; animation-delay: 1s, 1s; }
      .snowflake:nth-of-type(3) { left: 20%; animation-delay: 6s, 0.5s; }
      .snowflake:nth-of-type(4) { left: 30%; animation-delay: 4s, 2s; }
      .snowflake:nth-of-type(5) { left: 40%; animation-delay: 2s, 2s; }
      .snowflake:nth-of-type(6) { left: 50%; animation-delay: 8s, 3s; }
      .snowflake:nth-of-type(7) { left: 60%; animation-delay: 6s, 2s; }
      .snowflake:nth-of-type(8) { left: 70%; animation-delay: 2.5s, 1s; }
      .snowflake:nth-of-type(9) { left: 80%; animation-delay: 1s, 0s; }
      .snowflake:nth-of-type(10) { left: 90%; animation-delay: 3s, 1.5s; }
      .snowflake:nth-of-type(11) { left: 25%; animation-delay: 2s, 0s; }
      .snowflake:nth-of-type(12) { left: 65%; animation-delay: 4s, 2.5s; }

      /* Christmas Lights */
      .light-strand {
        display: flex;
        justify-content: space-between;
        padding: 0 30px;
        position: absolute;
        top: -6px;
        left: 0;
        right: 0;
        z-index: 20;
        pointer-events: none;
      }
      .bulb {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        position: relative;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }
      /* Bulb Socket */
      .bulb::before {
        content: "";
        position: absolute;
        top: -4px;
        left: 3px;
        width: 8px;
        height: 6px;
        background: #333;
        border-radius: 2px;
      }
      
      .bulb:nth-child(4n+1) { background: #ff4444; animation-name: flash-red; animation-delay: 0s; }
      .bulb:nth-child(4n+2) { background: #44ff44; animation-name: flash-green; animation-delay: 0.5s; }
      .bulb:nth-child(4n+3) { background: #ffff44; animation-name: flash-gold; animation-delay: 1s; }
      .bulb:nth-child(4n+4) { background: #4444ff; animation-name: flash-blue; animation-delay: 1.5s; }

      @keyframes flash-red { 
        0%, 100% { box-shadow: 0 0 12px 3px #ff4444; opacity: 1; } 
        50% { box-shadow: 0 0 2px 0 #ff4444; opacity: 0.4; } 
      }
      @keyframes flash-green { 
        0%, 100% { box-shadow: 0 0 12px 3px #44ff44; opacity: 1; } 
        50% { box-shadow: 0 0 2px 0 #44ff44; opacity: 0.4; } 
      }
      @keyframes flash-gold { 
        0%, 100% { box-shadow: 0 0 12px 3px #ffff44; opacity: 1; } 
        50% { box-shadow: 0 0 2px 0 #ffff44; opacity: 0.4; } 
      }
      @keyframes flash-blue { 
        0%, 100% { box-shadow: 0 0 12px 3px #4444ff; opacity: 1; } 
        50% { box-shadow: 0 0 2px 0 #4444ff; opacity: 0.4; } 
      }

      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Candy Cane Progress Bar */
      @keyframes candy-stripe {
        from { background-position: 40px 0; }
        to { background-position: 0 0; }
      }
      .animate-candy-stripe {
        background-image: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.3) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0.3) 75%,
          transparent 75%,
          transparent
        );
        background-size: 40px 40px;
        animation: candy-stripe 1s linear infinite;
      }
    </style>
